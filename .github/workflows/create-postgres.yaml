name: Create postgres
on:
  workflow_dispatch:
    inputs:
      namespace:
        required: true
        description: "The namespace where to deploy postgres"
env:
  REPO_NAME: ${{ github.event.repository.name }}
        
jobs:
  deploy-postgres:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Create postgres
        run: |
          chmod +x deployment/scripts/create-postgres.sh
          ./deployment/scripts/create-postgres.sh ${{ inputs.namespace }} ${{ env.REPO_NAME }}
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Create postgres ${{ inputs.namespace }}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}