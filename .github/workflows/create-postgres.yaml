name: Create postgreSQL instance
on:
  workflow_dispatch:
    inputs:
      env:
        required: true
        description: "The environement ( prod or dev )"
      provider:
        required: true
        description: "The Cloud Provider"
        default: aws-official
      version:
        required: true
        description: "The postgres version"
        default: "15.3"
      size:
        required: true
        description: "The postgres size"
        default: small
      account:
        required: true
        description: "The team's account"
env:
  REPO_NAME: ${{ github.event.repository.name }}
        
jobs:
  deploy-postgres:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Create postgres
        run: |
          chmod +x deployment/scripts/create-postgres.sh
          ./deployment/scripts/create-postgres.sh ${{ inputs.env }} ${{ env.REPO_NAME }} ${{ inputs.provider }} ${{ inputs.version }} ${{ inputs.size }} ${{ inputs.account }}
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Create AWS RDS ${{ inputs.namespace }}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
