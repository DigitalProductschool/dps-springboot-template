replicas: 2

image:
  repository: ""
  pullPolicy: Always
  tag: ""

imagePullSecrets: 
  - name: ghcr-credentials


podSecurityContext: 
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "OnRootMismatch"
  seccompProfile:
    type: "RuntimeDefault"

securityContext: 
  capabilities:
    drop: ["ALL"]
  allowPrivilegeEscalation: false


db:
  id: ""
  enabled:
    crossplane:
      google: false
      aws: false
      azure: false
  size: ""

ingress:
  host: ""
  className: nginx
tls:
  enabled: false
  


