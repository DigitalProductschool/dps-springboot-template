replicas: 2
  
image:
  repository: ""
  tag: ""
  pullPolicy: Always
imagePullSecrets: 
  - name: ghcr-credentials

podSecurityContext: 
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "OnRootMismatch"
  seccompProfile:
    type: "RuntimeDefault"

securityContext: 
  capabilities:
    drop: ["ALL"]
  allowPrivilegeEscalation: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

ingress:
  host: ""
  className: nginx
tls:
  enabled: true