{{- if .Values.frontend.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "dps-template.name" . }}-frontend
  labels:
    app.kubernetes.io/name: {{ template "dps-template.name" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    {{- if .Values.tls.enabled }}
    cert-manager.io/cluster-issuer: letsencrypt-dps
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: frontend
              port:
                number: 80   
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ template "dps-template.name" . }}-certificate
{{- end }}