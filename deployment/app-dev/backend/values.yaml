replicas: 2
image:
  repository: "ghcr.io/digitalproductschool/dps-template/backend"
  tag: "1.0.20"
  pullPolicy: Always
imagePullSecrets:
  - name: ghcr-credentials
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "OnRootMismatch"
  seccompProfile:
    type: "RuntimeDefault"
securityContext:
  capabilities:
    drop: ["ALL"]
  allowPrivilegeEscalation: false
db:
  id: "default-sql-dev-1.0.20"
  enabled:
    crossplane:
      google: false
      aws: "true"
      azure: false
  size: "small"
  providerName: "default"
ingress:
  host: "dps-template.dpschool.app"
  className: nginx
tls:
  enabled: true
